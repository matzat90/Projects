<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Menu Set 1</title>
    <link rel="stylesheet" href="menu-1.css">
    <meta property="og:description" content="Set of nav bars">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;700&display=swap" rel="stylesheet"> <!-- Roboto Slab -->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet"> <!-- Josefin Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet"><!-- MOntserrant -->
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet"><!-- Lita -->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <!-- Lobster -->
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;500;700&display=swap" rel="stylesheet">
    <!-- Comforta -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400;600&display=swap" rel="stylesheet">
    <!-- Raleway -->
    <!-- Font Awsome -->
    <script src="https://kit.fontawesome.com/f80fe1628b.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- HEADER -->
    <header>
        <div class="title">
            <div class="title-1">#</div>
            <div class="title-2">MENU</div>
            <div class="title-3">SET 1</div>
        </div>
    </header>
    <!-- Menu 1 -->
    <nav class="m1">
        <div class="m1-h">
            <input type="checkbox" id="home">
            <input type="checkbox" id="about">
            <input type="checkbox" id="conntact">

            <div class="block a1"></div>

            <div class="icon-h i-1">

                <div class="circle">
                    <label for="home"></label>
                    <i class="fa-solid fa-house"></i>
                </div>
            </div>

            <div class="block a2"></div>

            <div class="icon-h i-2">

                <div class="circle">
                    <label for="about"></label>
                    <i class="fa-solid fa-address-card"></i>
                </div>
            </div>

            <div class="block a3"></div>

            <div class="icon-h i-3">

                <div class="circle">
                    <label for="conntact"></label>
                    <i class="fa-solid fa-envelope"></i>
                </div>
            </div>

            <div class="block a4"></div>
        </div>


    </nav>
    <!-- Menu 2 -->
    <nav class="m2">
        <div class="m2-h">
            <input type="checkbox" class="m2-in" id="input2">
            <div class="ham">
                <label for="input2" class="label2"></label>
                <div class="ham-line l1"></div>
                <div class="ham-line l2"></div>
                <div class="ham-line l3"></div>
            </div>
            <ul class="m2-list">
                <li class="m2-li-item">Home</li>
                <li class="m2-li-item">About</li>
                <li class="m2-li-item">Search</li>
                <li class="m2-li-item">Conntact</li>
            </ul>
        </div>
    </nav>
    <!-- Menu 3 -->
    <nav class="m3">
        <ul class="m3-li">
            <li class="m3-li-item">Home</li>
            <li class="m3-li-item">About
                <ul class="m3-li-item-li">
                    <li class="m3-li-item-li-el">Us</li>
                    <li class="m3-li-item-li-el">Portfolio</li>
                    <li class="m3-li-item-li-el">Company</li>

                </ul>
            </li>
            <li class="m3-li-item">Search</li>
            <li class="m3-li-item">Conntact</li>
        </ul>
    </nav>
    <!-- Menu 4 -->
    <nav class="m4">
        <ul class="m4-list">
            <li class="m4-list-item"><span class="m4-list-item-icon"><i class="fa-solid fa-house"></i></span>Home</li>
            <li class="m4-list-item"><span class="m4-list-item-icon"><i class="fa-solid fa-address-card"></i></span>About</li>
            <li class="m4-list-item"><span class="m4-list-item-icon"><i class="fa-solid fa-magnifying-glass"></i></span>Search</li>
            <li class="m4-list-item"><span class="m4-list-item-icon"> <i class="fa-solid fa-envelope"></i></span>Conntact</li>

        </ul>
    </nav>
    <!-- Menu 5 -->
    <nav class="m5">
        <div class="m5-h">
            <input type="checkbox" id="m5-in1">
            <input type="checkbox" id="m5-in2">
            <input type="checkbox" id="m5-in3">
            <input type="checkbox" id="m5-in4">

            <div class="m5-h-item m5-home">
                <div class="m5-h-item-up">Home</div>
                <div class="m5-h-item-down">
                    <div class="m5-h-item-down-left"></div>
                    <div class="m5-h-item-down-mid">
                        <div class="mid-icon-h">
                            <label for="m5-in1" class="m5-label"></label>
                            <i class="fa-solid fa-house"></i>
                        </div>
                    </div>
                    <div class="m5-h-item-down-right"></div>
                </div>
            </div>
            
            <div class="m5-h-item m5-about">
                <div class="m5-h-item-up">About Us</div>
                <div class="m5-h-item-down">
                    <div class="m5-h-item-down-left"></div>
                    <div class="m5-h-item-down-mid">
                        <div class="mid-icon-h">
                            <label for="m5-in2" class="m5-label"></label>
                            <i class="fa-solid fa-address-card"></i>
                        </div>
                    </div>
                    <div class="m5-h-item-down-right"></div>
                </div>
            </div>
            
            <div class="m5-h-item m5-search">
                <div class="m5-h-item-up">Search</div>
                <div class="m5-h-item-down">
                    <div class="m5-h-item-down-left"></div>
                    <div class="m5-h-item-down-mid">
                        <div class="mid-icon-h">
                            <label for="m5-in3" class="m5-label"></label>
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                    </div>
                    <div class="m5-h-item-down-right"></div>
                </div>
            </div>
            
            <div class="m5-h-item m5-con">
                <div class="m5-h-item-up">Conntact</div>
                <div class="m5-h-item-down">
                    <div class="m5-h-item-down-left"></div>
                    <div class="m5-h-item-down-mid">
                        <div class="mid-icon-h">
                            <label for="m5-in4" class="m5-label"></label>
                            <i class="fa-solid fa-envelope"></i>
                        </div>
                    </div>
                    <div class="m5-h-item-down-right"></div>
                </div>
            </div>

        </div>
    </nav>
</body>

</html>
